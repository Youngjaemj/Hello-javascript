<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>continue</h2>
    <script>
        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
