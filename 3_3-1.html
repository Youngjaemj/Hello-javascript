    <h2>2. 배열, 함수, 객체 - 함수1: 함수의 정의와 호출 예제</h2>    
    <script>
        //매개변수 두 개를 사용하는 다음 함수를 구현하고 실행해 봅시다. 어떤방식으로 동작하는지 스스로 생각해보세요.
        var repeat = function(text, num) {
            for(var i = 0; i < num; i++) {
                console.log(i + ": "+ text );
            }
        }

    </script>
